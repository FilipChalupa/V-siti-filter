		<style>
			body {
				margin: 0;
				font-family: sans-serif;
			}
			.app {
				position: fixed;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
			}
			.player {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
			}
			video {
				display: none;
			}
			canvas {
				display: block;
				width: 100%;
				height: 100%;
				background-color: #000000;
				object-fit: cover;
			}
			select {
				position: absolute;
				top: 1em;
				right: 1em;
				opacity: 0;
			}
			.app:hover select,
			.app:not(.is-cameraSelected) select {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<camera-app></camera-app>
		</div>
	</body>
